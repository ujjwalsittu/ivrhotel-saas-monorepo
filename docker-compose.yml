version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6
    container_name: ivrhotel-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ivrhotel
    volumes:
      - mongodb_data:/data/db
    networks:
      - ivrhotel-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: ivrhotel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ivrhotel-network

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ivrhotel-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/ivrhotel?authSource=admin
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:5173
      BETTER_AUTH_SECRET: your-secret-key-min-32-chars-long-please-change-this
      BETTER_AUTH_URL: http://localhost:5000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - ivrhotel-network

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: ivrhotel-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_BETTER_AUTH_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    networks:
      - ivrhotel-network

networks:
  ivrhotel-network:
    driver: bridge

volumes:
  mongodb_data:
